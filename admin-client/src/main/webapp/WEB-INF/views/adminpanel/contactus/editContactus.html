<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	layout:decorator="adminpanel/fragments/mainAdminLayout">

<head>
<title th:text="${contactusForm.id} ? #{contactus.edit.title} : #{contactus.create.title}">Edit contactus</title>
</head>
<body>
	<div layout:fragment="pageContent">
	

		<div th:if="${message}" class="alert alert-success"
			th:text="${message}">Cool</div>
		<div id="content" class="col-md-10">
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">Let's talk!</div>
						<div class="panel-body">
							<form role="form" method="post" th:action="@{/admin/contactus/save}" th:object="${contactusForm}">
							<div th:if="${#fields.hasGlobalErrors()}"
						class="alert alert-danger">
						<ul>
							<li th:each="err : ${#fields.globalErrors()}" th:text="${err}">Input
								is incorrect</li>
						</ul>
					</div>
								<input type="hidden" name="enterHere" class="hidden" />
								<input type="text" hidden="hidden" th:field="*{id}" class="hidden" />
								<div class="form-group" th:classappend="${#fields.hasErrors('name')}? has-error">
									
									<div class="input-group col-md-4">
										<span class="input-group-addon"><i class="fa fa-user"></i></span>
										<input readonly="readonly" type="text" class="form-control" th:field="*{name}" autofocus="autofocus"
											id="name" placeholder="Enter your name" required="required" />
											<span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Required 	field</span>
									</div>

								</div>
								<div class="form-group" th:classappend="${#fields.hasErrors('email')}? has-error">
									<div class="input-group col-md-4">
										<span class="input-group-addon">@</span> 
										<input readonly="readonly" type="email" th:field="*{email}"
											class="form-control" id="email"
											placeholder="Enter email" required="required" />
											<span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Required 	field</span>
									</div>

								</div>

								<div class="form-group" th:classappend="${#fields.hasErrors('message')}? has-error">
									<label for="exampleInputPassword1"> Your message</label>
									<div class="input-group col-md-6">
										<span class="input-group-addon"><i class="fa fa-info"></i>
										</span>
										<textarea readonly="readonly" class="form-control" rows="3" th:field="*{message}"
											id="message" required="required"></textarea>
											<span class="text-danger" th:if="${#fields.hasErrors('message')}" th:errors="*{message}">Required 	field</span>
									</div>

								</div>
								<a href="#" th:href="@{/admin/contactus}">  			
  									<button type="button" class="btn  btn-default">
         								<span th:text="#{cancel.button.label}">Cancel</span>
       								</button>
									</a>
								<button type="submit" class="btn btn-primary ">Mark as read </button>
							</form>
						</div>
					</div>

				</div>
			</div>

		</div>

	</div>
</body>

</html>
