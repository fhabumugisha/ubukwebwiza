<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!--<link rel="icon" href="../../favicon.ico">-->

    <title>Ubukwebwiza - Forgot password </title>

    <!-- Bootstrap core CSS -->
    <link href="../../../resources/css/bootstrap.css" rel="stylesheet" th:href="@{/resources/css/bootstrap.css}" />

    <!-- Custom styles for this template -->
    <link href="../../../resources/css/signin.css" rel="stylesheet" th:href="@{/resources/css/signin.css}" />

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../../resources/js/ie-emulation-modes-warning.js"></script><![endif]-->
    <script src="../../../resources/js/ie-emulation-modes-warning.js" th:href="@{/resources/js/ie-emulation-modes-warning.js}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
		<div class="row">
			<div class="col-md-5 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2 class="form-signin-heading">Please enter your email</h2>
						<span class="text-muted"> Enter the email address associated with your account, and we'll email you a link to reset
						your password. </span>
					</div>
					<div class="panel-body">
					
					<div th:if="${error}" class="alert alert-danger" th:text="${error}"> Invalid email address</div>
						<div th:if="${message}" class="alert alert-success" th:text="${message}">	You will receive an email shortly</div>
						<form class="formResetPassword" role="form" th:action="@{/adminForgotPassword}"
							method="post">

							
							<label for="inputEmail" class="sr-only">Email address</label>
							 <input
								type="email" id="username" name="email" class="form-control"
								placeholder="Email address" required="required"
								autofocus="autofocus" />
							<br />	
							
							<button class="btn btn-lg btn-primary btn-block" type="submit">Reset password </button>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../../resources/js/ie10-viewport-bug-workaround.js"></script>
 
  </body>

</html>
