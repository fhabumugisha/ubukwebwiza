<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!--<link rel="icon" href="../../favicon.ico">-->

    <title>Signin </title>

    <!-- Bootstrap core CSS -->
    <link href="../../../resources/css/bootstrap.css" rel="stylesheet" th:href="@{/resources/css/bootstrap.css}" />

    <!-- Custom styles for this template -->
    <link href="../../../resources/css/signin.css" rel="stylesheet" th:href="@{/resources/css/signin.css}" />

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../../resources/js/ie-emulation-modes-warning.js"></script><![endif]-->
    <script src="../../../resources/js/ie-emulation-modes-warning.js" th:href="@{/resources/js/ie-emulation-modes-warning.js}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2 class="form-signin-heading">Please sign in</h2>
					</div>
					<div class="panel-body">
					<div th:if="${error}" class="alert alert-danger" th:text="${error}">Password does not match!</div>
					<div th:if="${message}" class="alert alert-success" th:text="${message}">	Password reset successfully</div>						

						<form class="form-signin" role="form" th:action="@{/admin/signin}" method="POST">

							<div th:if="${param.error}" class="alert alert-danger">
								Invalid username and password.</div>
							<div th:if="${param.logout}" class="alert alert-success">
								You have been logged out.</div>
							<label for="email" class="sr-only">Email address</label>
							 <input type="email" id="email" name="email" class="form-control"
								placeholder="Email address" required="required" autofocus="autofocus" /> 
								<div class="visible-xs-block" style="margin-bottom: 7px;"></div>
								<label for="password"	class="sr-only">Password</label> 
								<input type="password" id="password" name="password" class="form-control"
								placeholder="Password" required="required" />
							  <div class="visible-xs-block" style="margin-bottom: 7px;"></div>
							  <div class="checkbox" th:unless="${#bools.isTrue(loginUpdate)}">
								<label> <input  type="checkbox" name="remember-me" />
									Remember me
								</label>
							</div>
							<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
								in</button>
						</form>
						<div>
							<a href="forgotPassword.html" th:href="@{/adminForgotPassword}"> Forgot password?</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../../resources/js/ie10-viewport-bug-workaround.js"></script>
  </body>

</html>
