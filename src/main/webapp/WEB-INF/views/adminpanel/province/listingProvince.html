<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://github.com/dandelion/datatables"
	layout:decorator="adminpanel/fragments/mainAdminLayout">

<head>
<title th:text="#{province.title}">Provinces</title>
</head>
<body>
	<div layout:fragment="pageContent">

			<div th:if="${message}" class="alert alert-success" th:text="${message}">Cool</div>
			<h2 class="sub-header" th:text="#{province.list.title}">Listing provinces</h2>
					<div class="well well-sm">
			
				<a href="#" th:href="@{/admin/provinces/new}">  			
  				<button type="button" class="btn  btn-primary btn-xs">
         			<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> &nbsp;	
         			<span th:text="#{list.add}">Add</span>
       			</button>
				</a> 
		</div>
			
			<div class="table-responsive">
				<table id="listProvinces" class="table table-striped table-bordered table-hover" dt:table="true"  dt:pageable="false">
					<thead>
						<tr>
							<th class="col-sm-1" >#</th>
							<th class="col-sm-4" th:text="#{province.list.libelle}">Libelle</th>
							<th class="col-sm-4" th:text="#{province.list.enabled}" dt:searchable="false">Enabled</th>
							<th class="col-sm-2"  th:text="#{list.actions}" dt:searchable="false" dt:filterable="false" dt:sortable="false">Actions</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="province : ${provinces}" th:classappend="${provinceStat.odd}? 'odd'">
							<td th:text="${province.id}">1</td>
							<td th:text="${province.libelle}">Kigali</td>
							<td th:text="${province.enabled}">Ok</td>
							<td class="dropdown">
							<a id="dLabel" data-toggle="dropdown" href="#"> <span th:text="#{list.actions}">Actions</span>
									<span class="caret"></span></a>
								<ul class="dropdown-menu no-collapse" role="menu" aria-labelledby="dLabel">
									<li><a href="#" th:href="@{/admin/provinces/edit(id=${province.id})}">
									
											<button type="button" class="btn btn-default btn-xs">
         									  <span class="glyphicon glyphicon-pencil"></span>&nbsp; <span th:text="#{list.edit}">edit</span>
       								 		 </button>
										
									 </a>

									</li>
									<li>
									
									<a href="#" th:href="@{/admin/provinces/delete(id=${province.id})}" class="deleteProvince">
											
											<button type="button" class="btn btn-default btn-xs">
         									  <span class="glyphicon glyphicon-trash"></span>&nbsp; <span th:text="#{list.delete}">delete</span>
       								 		 </button>
									
									
									</a>

									</li>
								</ul></td>
						</tr>
						<tr th:remove="all">
							<td>1,002</td>
							<td>amet</td>
							<td>elit</td>
							<td>elit</td>
						</tr>



					</tbody>
				</table>
			</div>

			<div th:replace="util :: paginator ">
				<ul class="pagination pagination-lg">
					<li><a href="#">&laquo;</a></li>
					<li><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">5</a></li>
					<li><a href="#">&raquo;</a></li>
				</ul>
			</div>

			<div>


				
			</div>
		


	</div>
	
	
</body>

</html>
