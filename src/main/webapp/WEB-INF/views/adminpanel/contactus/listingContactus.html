<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://github.com/dandelion/datatables" xmlns:ddl="http://www.thymeleaf.org/dandelion"
	layout:decorator="adminpanel/fragments/mainAdminLayout">

<head>
<title th:text="#{admin.contactus.title}">Contactus</title>
</head>
<body ddl:bundle-excludes="jquery">
	<div layout:fragment="pageContent">

			<div th:if="${message}" class="alert alert-success" th:text="${message}">Cool</div>
			<h4 class="sub-header" th:text="#{contactus.list.title}">Listing messages</h4>
					
					
			
			<div class="table-responsive">
				<table id="listMessages" class="table table-striped table-bordered table-hover" dt:table="true" dt:autoWidth="true" dt:pageable="false" >
					<thead>
						<tr>
			
							<th class="col-sm-1" >#</th>
							<th class="col-sm-2" th:text="#{contactus.list.name}">Name</th>
							<th class="col-sm-2" th:text="#{contactus.list.email}">Eamil</th>
							<th class="col-sm-3" th:text="#{contactus.list.message}">Message</th>
							<th class="col-sm-1" th:text="#{contactus.list.createdat}" dt:searchable="false">Created at</th>
							<th class="col-sm-1" th:text="#{contactus.list.lastupdate}" dt:searchable="false">Last update</th>
							<th class="col-sm-1" th:text="#{contactus.list.read}" dt:searchable="false">Read</th>
							<th class="col-sm-1"  th:text="#{list.actions}" dt:searchable="false" dt:filterable="false" dt:sortable="false">Actions</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="message : ${messages}" th:classappend="${messageStat.odd}? 'odd'">
							<td th:text="${message.id}">1</td>
							<td th:text="${message.name}">Me</td>
							<td th:text="${message.email}">Me</td>
							<td th:text="${message.message}">Me</td>							
							<td th:text="${#dates.format(message.createdAt, 'dd/MM/yyyy HH:mm:ss')}">Ok</td>
							<td th:text="${#dates.format(message.lastUpdate, 'dd/MM/yyyy HH:mm:ss')}">Ok</td>
						
							<td th:text="${message.readed}">Ok</td>
							<td class="dropdown">
							<a id="dLabel" data-toggle="dropdown" href="#"> <span th:text="#{list.actions}">Actions</span>
									<span class="caret"></span></a>
								<ul class="dropdown-menu no-collapse" role="menu" aria-labelledby="dLabel">
									<li><a href="#" th:href="@{/admin/contactus/edit(id=${message.id})}">
									
											<button type="button" class="btn btn-default btn-xs">
         									  <span class="glyphicon glyphicon-pencil"></span>&nbsp; <span th:text="#{list.edit}">edit</span>
       								 		 </button>
										
									 </a>

									</li>
									<li>
									
									<a href="#" th:href="@{/admin/contactus/delete(id=${message.id})}" class="deleteMessage confirmDelete">
											
											<button type="button" class="btn btn-default btn-xs">
         									  <span class="glyphicon glyphicon-trash"></span>&nbsp; <span th:text="#{list.delete}">delete</span>
       								 		 </button>
									
									
									</a>

									</li>
								</ul></td>
						</tr>
						<tr th:remove="all">
							<td>1,002</td>
							<td>amet</td>
							<td>elit</td>
							<td>elit</td>
						</tr>



					</tbody>
				</table>
			</div>

			<div th:replace="util :: paginator ">
				<ul class="pagination pagination-lg">
					<li><a href="#">&laquo;</a></li>
					<li><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">5</a></li>
					<li><a href="#">&raquo;</a></li>
				</ul>
			</div>

			<div>


				
			</div>
		


	</div>
	
	
</body>

</html>
