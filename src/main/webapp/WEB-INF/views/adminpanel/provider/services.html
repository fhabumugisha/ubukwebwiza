<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	layout:decorator="adminpanel/fragments/mainAdminLayout">

<head>
<title th:text="#{providerWeddingService.title}">Provinces</title>
</head>
<body>
	<div layout:fragment="pageContent">

			
			<h2 class="sub-header" th:text="#{providerWeddingService.list.title}">Listing providers services</h2>
					
			
				<!-- <a href="#" th:href="@{/admin/providerweddingservices/new}">  			
  				<button type="button" class="btn  btn-primary btn-xs">
         			<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> &nbsp;	
         			<span th:text="#{list.add}">Add</span>
       			</button>
				</a>  -->
		<div id="listServices-bloc" th:fragment="listServices">
			<div th:if="${message}" class="alert alert-success" th:text="${message}">Cool</div>
			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th class="col-sm-1" >#</th>
							<th class="col-sm-1" th:text="#{providerWeddingService.list.service}">Service</th>
							<th class="col-sm-2" th:text="#{providerWeddingService.list.serviceDescription}">Description</th>							
							<th class="col-sm-1" th:text="#{list.lastupdate}">Last update</th>							
							<th class="col-sm-1" th:text="#{list.createdat}">Created at</th>
							<th class="col-sm-1" th:text="#{list.enabled}">Enabled</th>
						<th class="col-sm-1"  th:text="#{list.actions}">Actions</th> 
							

						</tr>
					</thead>
					<tbody>
						<tr th:each="providerService : ${provider.providerWeddingServices}" th:classappend="${providerServiceStat.odd}? 'odd'">
							<td th:text="${providerService.id}">1</td>
							<td th:text="${providerService.weddingService.libelle}">Wedding Planning</td>
							<td th:text="${providerService.description}">Wedding Planning</td>
							
							<td th:text="${#dates.format(providerService.lastUpdate, 'dd/MM/yyyy')}">Ok</td>
							<td th:text="${#dates.format(providerService.createdAt, 'dd/MM/yyyy')}">Ok</td>
							<td th:text="${providerService.enabled}">Ok</td>
							 <td class="dropdown">
							<a id="dLabel" data-toggle="dropdown" href="#"> <span th:text="#{list.actions}">Actions</span>
									<span class="caret"></span></a>
								<ul class="dropdown-menu no-collapse" role="menu" aria-labelledby="dLabel">
									<li><a href="#" th:href="@{'/admin/providers/' + ${provider.id} +'/services/editService'(id=${providerService.id})}" class="editService">
									
											<button type="button" class="btn btn-default btn-xs">
         									  <span class="glyphicon glyphicon-pencil"></span>&nbsp; <span th:text="#{list.edit}" >edit</span>
       								 		 </button>
										
									 </a>

									</li>
									<li>
									
									<a href="#" th:href="@{'/admin/providers/' + ${provider.id} +'/services/deleteService'(id=${providerService.id})}" class="deleteService">
											
											<button type="button" class="btn btn-default btn-xs">
         									  <span class="glyphicon glyphicon-trash"></span>&nbsp; <span th:text="#{list.delete}">delete</span>
       								 		 </button>
									
									
									</a>

									</li>
								</ul>
								</td>
						</tr>
						<tr th:remove="all">
							<td>1,002</td>
							<td>amet</td>
							<td>elit</td>
							<td>elit</td>
						</tr>



					</tbody>
				</table>
			</div>

			<!-- <div th:replace="util :: paginator ">
				<ul class="pagination pagination-lg">
					<li><a href="#">&laquo;</a></li>
					<li><a href="#">1</a></li>
					<li><a href="#">2</a></li>

				</ul>
			</div> -->

			<div>

				
				
			</div>
				<div class="panel panel-default">
			<div class="panel-body">
				<form class="form-horizontal" role="form" action="#" id="addServiceForm"
					th:action="@{'/admin/providers/' + ${provider.id} +'/services/addService'}" th:object="${serviceForm}"
					method="post">
					<div th:if="${#fields.hasGlobalErrors()}"
						class="alert alert-danger">
						<ul>
							<li th:each="err : ${#fields.globalErrors()}" th:text="${err}">Input
								is incorrect</li>
						</ul>
					</div>


					<input type="text" hidden="hidden" th:field="*{id}" class="hidden" />
<!-- 					<input type="text" hidden="hidden" th:field="*{idProvider}" class="hidden" /> -->
					<div class="row">

						
							<div class="col-sm-6">

							<div class="form-group"
								th:classappend="${#fields.hasErrors('idcService')}? has-error">
								<label for="idWeddingService" class="col-sm-4 control-label"
									th:text="#{providerWeddingService.list.service}">service</label>
								<div class="col-sm-4">

									<select th:field="*{idcService}" id="idWeddingService" class="form-control">
												<option th:each="weddingService : ${allWeddingServices}" th:value="${weddingService.id}"
													th:text="${weddingService.libelle}">Wedding planner</option>
									</select>


									<span class="text-danger"
										th:if="${#fields.hasErrors('idcService')}"
										th:errors="*{idcService}">Required field</span>
								</div>

							</div>
							
													

						</div>
						<div class="col-sm-6">

							
							
							<div class="form-group"
								th:classappend="${#fields.hasErrors('description')}? has-error">
								<label for="description" class="col-sm-3 control-label"
									th:text="#{providerWeddingService.list.serviceDescription}">description</label>
								<div class="col-sm-8">
									<textarea id="description" rows="3" cols="5" class="form-control"
										th:field="*{description}"></textarea>

									<span class="text-danger"
										th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Required
										field</span>
								</div>

							</div>
							<div class="form-group"
								th:classappend="${#fields.hasErrors('enabled')}? has-error">

								<div class="col-sm-offset-2 col-sm-3">
									<div class="checkbox">
										<label> <input type="checkbox" th:field="*{enabled}" />
											<span th:text="#{provider.list.enabled}">Enabled</span> <br />
											<span class="text-danger"
											th:if="${#fields.hasErrors('enabled')}"
											th:errors="*{enabled}">check field</span>
										</label>
									</div>
								</div>


							</div>
													

						</div>


					</div>


					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							
							<a href="#" th:href="@{/admin/providers}">
								<button type="button" class="btn  btn-default">
									<span th:text="#{cancel.button.label}">Cancel</span>
								</button>
							</a>
							
							<button type="submit"
								th:text="${provider.id} ? #{update.button.label} : #{add.button.label}"
								class="btn btn-primary">Action</button>

							

							
						</div>
					</div>


				</form>
			</div>
		</div>
		</div>


	</div>
	
	
</body>

</html>
