<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://github.com/dandelion/datatables"
	layout:decorator="adminpanel/fragments/mainAdminLayout">

<head>
<title th:text="${serviceForm.id} ? #{provider.services.editTitle} : #{provider.services.addTitle}">Edit service</title>
</head>
<body>
	<div layout:fragment="pageContent">

			
			<h2 class="sub-header" th:text="${serviceForm.id} ? #{provider.services.editTitle} : #{provider.services.addTitle}">Edit service</h2>
					
			
				
				<div th:if="${message}" class="alert alert-success" th:text="${message}">Cool</div>
		<div th:if="${erros}" id="errors" class="alert alert-danger" th:text="${errors}">Bad</div>
			
			
				<div class="panel panel-default">
<!-- 				<div class="panel-heading"><span th:text="${serviceForm.id} ? #{provider.services.editTitle} : #{provider.services.addTitle}"></span> </div>
 -->			<div class="panel-body">
				<form class="form-horizontal" role="form" action="#" id="addServiceForm"
					th:action="@{'/admin/providers/' + ${provider.id} +'/services/addService'}" th:object="${serviceForm}"
					method="post">
					<div th:if="${#fields.hasGlobalErrors()}"
						class="alert alert-danger">
						<ul>
							<li th:each="err : ${#fields.globalErrors()}" th:text="${err}">Input
								is incorrect</li>
						</ul>
					</div>


					<input type="text" hidden="hidden" th:field="*{id}" class="hidden" />
<!-- 					<input type="text" hidden="hidden" th:field="*{idProvider}" class="hidden" /> -->
					<div class="row">

						
							<div class="col-sm-6">

							<div class="form-group"
								th:classappend="${#fields.hasErrors('idcService')}? has-error">
								<label for="idWeddingService" class="col-sm-4 control-label"
									th:text="#{providerWeddingService.list.service}">service</label>
								<div class="col-sm-4">

									<select th:field="*{idcService}" id="idWeddingService" class="form-control">
												<option th:each="weddingService : ${allWeddingServices}" th:value="${weddingService.id}"
													th:text="${weddingService.libelle}">Wedding planner</option>
									</select>


									<span class="text-danger"
										th:if="${#fields.hasErrors('idcService')}"
										th:errors="*{idcService}">Required field</span>
								</div>

							</div>
							
													

						</div>
						<div class="col-sm-6">

							
							
							<div class="form-group"
								th:classappend="${#fields.hasErrors('description')}? has-error">
								<label for="description" class="col-sm-3 control-label"
									th:text="#{providerWeddingService.list.serviceDescription}">description</label>
								<div class="col-sm-8">
									<textarea id="description" rows="3" cols="5" class="form-control" maxlength="500"
										th:field="*{description}"></textarea>

									<span class="text-danger"
										th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Required
										field</span>
								</div>

							</div>
							<div class="form-group"
								th:classappend="${#fields.hasErrors('enabled')}? has-error">

								<div class="col-sm-offset-2 col-sm-3">
									<div class="checkbox">
										<label> <input type="checkbox" th:field="*{enabled}" />
											<span th:text="#{provider.list.enabled}">Enabled</span> <br />
											<span class="text-danger"
											th:if="${#fields.hasErrors('enabled')}"
											th:errors="*{enabled}">check field</span>
										</label>
									</div>
								</div>


							</div>
													

						</div>


					</div>


					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							
							<a href="#" th:if="*{id}" th:href="@{'/admin/providers/'+${provider.id} +'/services'}">
								<button type="button" class="btn  btn-default">
									<span th:text="#{cancel.button.label}">Cancel</span>
								</button>
							</a>
							<a href="#" th:href="@{'/admin/providers/'+${provider.id} +'/services'}" th:unless="*{id}">
								<button type="button" class="btn  btn-default">
									<span th:text="#{return.button.label}">Retour</span>
								</button>
							</a>
							
							<button type="submit"
								th:text="*{id} ? #{update.button.label} : #{add.button.label}"
								class="btn btn-primary">Action</button>				
							
						</div>
					</div>


				</form>
			</div>
		</div>
		</div>


	
	
	
</body>

</html>
