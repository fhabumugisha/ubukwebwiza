<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!--<link rel="icon" href="../../favicon.ico">-->

    <title>Change password </title>

    <!-- Bootstrap core CSS -->
    <link href="../../../resources/css/bootstrap.css" rel="stylesheet" th:href="@{/resources/css/bootstrap.css}" />

    <!-- Custom styles for this template -->
    <link href="../../../resources/css/signin.css" rel="stylesheet" th:href="@{/resources/css/signin.css}" />

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../../resources/js/ie-emulation-modes-warning.js"></script><![endif]-->
    <script src="../../../resources/js/ie-emulation-modes-warning.js" th:href="@{/resources/js/ie-emulation-modes-warning.js}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2 class="form-signin-heading">Please enter your new password</h2>
					</div>
					<div class="panel-body">
						<form class="form-signin" role="form" th:action="@{/adminChangePassword}"
							method="post">

							<div th:if="${error}" class="alert alert-danger" th:text="${error}">
								password don't match.</div>
							
						
								
								<label for="inputPassword" class="sr-only">Password</label>
								 <input type="password" 	id="password" name="password" class="form-control"
								placeholder="Password" required="required" />
							
							<label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
								 <input type="password" name="passwordConfirm"	id="inputConfirmPassword"  class="form-control"
								placeholder="Confirm Password" required="required" />
							
							
							<button class="btn btn-lg btn-primary btn-block" type="submit">Change password
								</button>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../../resources/js/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript">
function savePass(){
    var pass = $("#pass").val();
    var valid = pass == $("#passConfirm").val();
    if(!valid) {
      $("#error").show();
      return;
    }
    $.post("<c:url value="/user/savePassword"></c:url>",{password: pass}, function(data){
            window.location.href = "<c:url value="/login.html"></c:url>" + "?message="+data.message;
    })
    .fail(function(data) {
        window.location.href = 
          "<c:url value="/login.html"></c:url>" + "?message=" + data.responseJSON.message;
    });
}
</script> 
  </body>

</html>
