<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="frontend/fragments/mainLayout">
<head>
<title th:text="#{forgotPassword.title}">Ubukwebwiza - Forgot passoword</title>
</head>
<body>

	<div layout:fragment="pageContent" id="content" class="col-md-10">
		<div th:if="${error}" class="alert alert-danger" th:text="${error}">Error</div>

		<div class="row">
			<div class="col-md-5 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2 class="form-signin-heading">Please enter your email</h2>
						<span class="text-muted"> Enter the email address associated with your account, and we'll email you a link to reset
						your password. </span>
					</div>
					<div class="panel-body">
					
					<div th:if="${error}" class="alert alert-danger" th:text="${error}"> Invalid email address</div>
						<div th:if="${message}" class="alert alert-success" th:text="${message}">	You will receive an email shortly</div>
						<form class="formResetPassword" role="form" th:action="@{/forgotPassword}"
							method="post">

							
							<label for="inputEmail" class="sr-only">Email address</label>
							 <input
								type="email" id="username" name="email" class="form-control"
								placeholder="Email address" required="required"
								autofocus="autofocus" />
							<br />	
							
							<button class="btn btn-lg btn-primary btn-block" type="submit">Reset password </button>
						</form>
					</div>
				</div>
			</div>
		</div>
		


	</div>



</body>
</html>
