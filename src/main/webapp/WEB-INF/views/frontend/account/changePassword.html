<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="frontend/fragments/mainLayout">
<head>
<title th:text="#{changePassword.title}">Ubukwebwiza - Change passoword</title>
</head>
<body>

	<div layout:fragment="pageContent" id="content" class="col-md-10">
		<div th:if="${error}" class="alert alert-danger" th:text="${error}">Error</div>

		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2 class="form-signin-heading">Please enter your new password</h2>
					</div>
					<div class="panel-body">
						<form class="form-signin" role="form" th:action="@{/changePassword}"
							method="post">

							<div th:if="${error}" class="alert alert-danger" th:text="${error}">
								password don't match.</div>
							
						
								
								<label for="inputPassword" class="sr-only">Password</label>
								 <input type="password" 	id="password" name="password" class="form-control"
								placeholder="Password" required="required" />
							
							<label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
								 <input type="password" name="passwordConfirm"	id="inputConfirmPassword"  class="form-control"
								placeholder="Confirm Password" required="required" />
							
							
							<button class="btn btn-lg btn-primary btn-block" type="submit">Change password
								</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		


	</div>



</body>
</html>
