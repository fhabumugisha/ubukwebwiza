<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Ubukwebwiza</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>

</head>
<body>
	<div th:fragment="paginator">

		<ul class="pagination pagination-lg">
			
			<li th:class="${page.firstPage}? 'disabled' : ''">
			  <span th:if='${page.firstPage}'>&laquo; First</span>
			  <a	th:if='${not page.firstPage}' th:href='@{${page.url}(page=1,size=${page.size})}'>&laquo; First</a>
			 </li>

			<li th:class="${page.hasPreviousPage}? '' : 'disabled'">
				<span th:if='${not page.hasPreviousPage}'>&laquo;</span> 
				<a th:if='${page.hasPreviousPage}'
				   th:href='@{${page.url}(page=${page.number-1},size=${page.size})}'
				   title='Go to previous page'>&laquo;</a>
			</li>

			<li th:each="item : ${page.items}" th:class="${item.current}? 'active' : ''">

				<span th:if="${item.current}" th:text="${item.number}">1</span> 
				<a th:if="${not item.current}"
				  th:href="@{${page.url}(page=${item.number},size=${page.size})}"><span
					th:text="${item.number}">1</span></a>

			</li>

			<li th:class="${page.hasNextPage}? '' : 'disabled'"><span
				th:if="${not page.hasNextPage}">&raquo;</span> <a
				th:if="${page.hasNextPage}"
				th:href="@{${page.url}(page=${page.number+1},size=${page.size})}"
				title="Go to next page">&raquo;</a></li>

			<li th:class="${page.lastPage}? 'disabled' : ''"><span
				th:if="${page.lastPage}">Last &raquo;</span> <a
				th:if="${not page.lastPage}"
				th:href="@{${page.url}(page=${page.totalPages},size=${page.size})}">Last &raquo;</a></li>

		</ul>
	</div>
</body>
</html>
