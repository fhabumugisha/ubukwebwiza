<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Account menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
</head>
<body>


	<nav class="navbar navbar-inverse" role="navigation" th:fragment="menu" >
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a  th:classappend="${currentTab == 'personnalInfo' ? 'active' : ''}" class="navbar-brand" href="#" th:href="@{/profile/}">Profile</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-left">
<!-- 					<li><a href="#" th:href="@{/profile/profile}">Profile</a></li> -->
					<li th:classappend="${currentTab == 'services' ? 'active' : ''}"><a href="#" th:href="@{/profile/services}">Services</a></li>
					<li th:classappend="${currentTab == 'photos' ? 'active' : ''}"><a href="#" th:href="@{/profile/photos}">Photos</a></li>
					<li th:classappend="${currentTab == 'messages' ? 'active' : ''}"><a href="#" th:href="@{/profile/messages}">Messages</a></li>					
					<li th:classappend="${currentTab == 'socialMedia' ? 'active' : ''}"><a href="#" th:href="@{/profile/socialMedia}">Social media</a></li>	
					<li th:classappend="${currentTab == 'accountInfo' ? 'active' : ''}"><a href="#" th:href="@{/profile/accountInfo}">Account Info</a></li>	
					
				</ul>
				
			</div>
		</div>
	</nav>
	
</body>
</html>
