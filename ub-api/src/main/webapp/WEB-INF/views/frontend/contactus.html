<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="frontend/fragments/mainLayout">
<head>
<title th:text="#{contactus.title}">Ubukwebwiza - Contact us</title>
</head>
<body>

	
		
		<div layout:fragment="pageContent" id="content" >
		<div th:if="${message}" class="alert alert-success" th:text="${message}">Cool</div>
		
		<div th:if="${error}"
							class="alert alert-danger fade in">
							<a href="#" class="close" data-dismiss="alert">&times;</a> <span
								th:text="${error}">Error</span>
		</div>
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">Let's talk!</div>
						<div class="panel-body">
							<form role="form" method="post" th:action="@{/contactus}" th:object="${contactusForm}">
							<div th:if="${#fields.hasGlobalErrors()}"
						class="alert alert-danger">
						<ul>
							<li th:each="err : ${#fields.globalErrors()}" th:text="${err}">Input
								is incorrect</li>
						</ul>
					</div>
								<label for="enterHere" class="sr-only">Dont fill this
										field</label> <input id="enterHere" type="hidden" name="enterHere"
										class="hidden" />
								<div class="form-group" th:classappend="${#fields.hasErrors('name')}? has-error">
									
									<div class="input-group col-md-4">
										<span class="input-group-addon"><i class="fa fa-user"></i></span>
										<input type="text" class="form-control" th:field="*{name}" autofocus="autofocus"
											id="name" placeholder="Enter your name" required="required" th:placeholder="#{placeholder.contactus.name}" />
											
											<span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Required 	field</span>
									</div>

								</div>
								<div class="form-group" th:classappend="${#fields.hasErrors('email')}? has-error">
									<div class="input-group col-md-4">
										<span class="input-group-addon">@</span> 
										<input type="email" th:field="*{email}"
											class="form-control" id="email" th:placeholder="#{placeholder.contactus.email}"
											placeholder="Enter email" required="required" />
											<span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Required 	field</span>
									</div>

								</div>

								<div class="form-group" th:classappend="${#fields.hasErrors('message')}? has-error">
									<label for="exampleInputPassword1" th:text="#{contactus.yourmessage}"> Your message</label>
									<div class="input-group col-md-6">
										<span class="input-group-addon"><i class="fa fa-info"></i>
										</span>
										<textarea class="form-control" rows="3" th:field="*{message}"
											id="message" required="required"></textarea>
											<span class="text-danger" th:if="${#fields.hasErrors('message')}" th:errors="*{message}">Required 	field</span>
									</div>

								</div>

								<button type="submit" class="btn btn-primary" th:text="#{contactus.sendmessage}">Send message </button>
							</form>
						</div>
					</div>

				</div>
			</div>

		</div>

	

</body>
</html>
