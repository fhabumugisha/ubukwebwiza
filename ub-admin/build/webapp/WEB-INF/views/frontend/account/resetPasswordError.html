<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="frontend/fragments/mainLayout">
<head>
<title th:text="#{resetPasswordError.title}">Ubukwebwiza - Reset password error</title>
</head>
<body>

	<div layout:fragment="pageContent" id="content" >
		<div th:if="${error}" class="alert alert-danger" th:text="${error}">Error</div>

		<div class="container" >
			
			<div class="row">
				<div class="col-md-4">
					<a href="forgotPassword.html"
						th:href="@{/forgot-password}"
						 > <span th:text="#{login.forgotPassword}">Forgot password ?</span>
						</a>
				</div>
			</div>
		</div>

	</div>


</body>
</html>
