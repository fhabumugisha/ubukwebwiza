<ion-header>
  <ion-navbar>
    <ion-title>Home - Ubukwebwiza</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>



  <ion-slides pager>

    <ion-slide *ngFor="let p of sliderPhotos" >
      <img [src]="'http://cdn.ubukwebwiza.com/' +  p.filename  "  />
      <p>{{p.description}}</p>
    </ion-slide>





  </ion-slides>

  <ion-list>
    <ion-item *ngFor="let fp of featuredProviders">
      <p>{{fp.businessName}} </p>
    </ion-item>
    </ion-list>
</ion-content>
