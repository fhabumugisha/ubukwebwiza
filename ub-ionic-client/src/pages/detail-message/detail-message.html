            <div class="msg-detail">

                <p>
                  Moody&nbsp;&nbsp;&nbsp;<ion-note item-end>3:43 pm</ion-note></p>
              </div>
              <div class="msg-content">

                <p class="line-breaker ">Hello man</p>
              </div>
            </div>
          </div>

</ion-content>
<ion-footer>

    <div class="input-wrap">
        <button ion-button clear icon-only item-right (click)="switchEmojiPicker()">
          <ion-icon name="image"></ion-icon>
        </button>
        <textarea #chat_input
                  placeholder="Text Input"

                  (keyup.enter)="sendMsg()"
                  (focusin)="onFocus()">
        </textarea>
        <button ion-button clear icon-only item-right (click)="sendMsg()">
          <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
        </button>
      </div>
</ion-footer>
