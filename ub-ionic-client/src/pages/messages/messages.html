<ion-header>

  <ion-navbar>
    <ion-title>My messages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-list-header>Today</ion-list-header>

        <ion-item (click)="onReadMessage('Woody')">
          <ion-avatar item-start>
            <img src="https://image.flaticon.com/icons/svg/147/147144.svg">
          </ion-avatar>
          <h2>Woody</h2>
          <p>This town ain't big enough for the two of us!</p>
          <ion-note item-end>3:43 pm</ion-note>
    </ion-item>

    <ion-item detail-push (click)="onReadMessage('Moody')">
        <ion-avatar item-start>
          <img src="https://image.flaticon.com/icons/svg/168/168734.svg">
        </ion-avatar>
        <h2>Moody</h2>
        <p>This town ain't big enough for the two of us!</p>
        <ion-note item-end>3:43 pm</ion-note>
       </ion-item>


    </ion-list>

</ion-content>
