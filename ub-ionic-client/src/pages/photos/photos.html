<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Listing photos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p text-center>Get inspired....!</p>




    <ion-card  *ngFor="let photo of photos">
      <img [src]=" 'http://cdn.ubukwebwiza.com/' +  photo.filename  ">
      <ion-card-content>
        <ion-card-title>
          {{photo.providerBusinessName}}
          </ion-card-title>
        <p>
          {{photo.description}}
        </p>
      </ion-card-content>
    </ion-card>



</ion-content>
