<ion-header>

  <ion-navbar>
    <ion-title>{{provider.businessName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>{{provider.businessName}}</p>
  <ion-card>
    <ion-card-content>
      <img [src]="'http://cdn.ubukwebwiza.com/' +  provider.profilePicture">
    </ion-card-content>

    <ion-item>
      <button ion-button clear item-start>Like</button>
      <button ion-button clear item-end>Comment</button>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-card-header>
      About me
    </ion-card-header>
    <ion-card-content>
      {{provider.aboutme}}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Address
    </ion-card-header>
    <ion-card-content>
      {{provider.address}}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Services
    </ion-card-header>
    <ion-card-content>
      {{provider.services}}
    </ion-card-content>
  </ion-card>
  <ion-slides pager padding>
    <ion-slide *ngFor="let p of provider.photos" >
      <img [src]="'http://cdn.ubukwebwiza.com/' +  p.filename  " class="slide-image" width="420" height="420"/>
      <p>{{p.description}}</p>
    </ion-slide>

  </ion-slides>
  <ion-fab right bottom>
    <button ion-fab color="primary"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-youtube"></ion-icon></button>

    </ion-fab-list>
  </ion-fab>
</ion-content>
