<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Wedding service providers
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="getItems()"></ion-searchbar>
    <ion-card *ngFor="let pr of providers">
        <img [src]="'http://cdn.ubukwebwiza.com/' +  pr.profilePicture">
        <ion-card-content>
          <ion-card-title>
              {{pr.businessName}}
            </ion-card-title>
            <p>
                <ion-icon name='map'></ion-icon>
                {{pr.district}}
            </p>
            <h4><ion-icon name='list'></ion-icon>
              {{pr.services}}</h4>
        </ion-card-content>


        <ion-row>
            <ion-col>
                <button ion-button block small  (click)="onViewProvider(pr)">More information</button>
              </ion-col>
        </ion-row>
      </ion-card>


  <ion-list>
    <ion-item  *ngFor="let pr of providers">
      <ion-thumbnail item-start>
        <img [src]="'http://cdn.ubukwebwiza.com/' +  pr.profilePicture">
      </ion-thumbnail>
      <h2>{{pr.businessName}}</h2>
      <p>{{pr.district}}</p>
      <button ion-button clear item-end (click)="onViewProvider(pr)">View</button>
    </ion-item>
  </ion-list>


</ion-content>
