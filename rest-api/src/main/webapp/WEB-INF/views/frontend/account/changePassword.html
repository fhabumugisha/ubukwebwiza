<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="frontend/fragments/mainLayout">
<head>
<title th:text="#{changePassword.title}">Ubukwebwiza - Change passoword</title>
</head>
<body>

	<div layout:fragment="pageContent" id="content" >
		<div th:if="${error}" class="alert alert-danger" th:text="${error}">Error</div>

		<div class="row">
			<div class="col-md-5 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2 class="form-signin-heading">Please enter your new password</h2>
					</div>
					<div class="panel-body">
						<form class="form-signin" role="form" th:action="@{/change-password}"
							method="post">
							<input type="text" hidden="hidden" th:value="${email}" class="hidden" name="email"/>
							<input type="text" hidden="hidden" th:value="${token}" class="hidden"  name="token"/>
							<div id="pwd-container">
							<div class="form-group" >
								<label for="password" class="sr-only">Password</label>
								 <input type="password" 	id="userPassword" name="password" class="form-control"
								placeholder="Password" required="required" />
							</div>
							
							</div>
								
							<div class="form-group">
							<label for="passwordConfirm" class="sr-only">Confirm Password</label>
								 <input type="password" name="passwordConfirm"	id="passwordConfirm"  class="form-control"
								placeholder="Confirm Password" required="required" />
							</div>
							
							<button class="btn btn-lg btn-primary btn-block" type="submit">Change password
								</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		


	</div>



</body>
</html>
